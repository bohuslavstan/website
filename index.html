<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чотирилапі</title>
    <link rel="shortcut icon" href="https://placekitten.com/96/139" type="image/x-icon">
</head>
<body>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
    <h1>Котики</h1>
    <h2>Фото котиків:</h2>
    <ul>
        <li><img width="200" src="img/orange-cat.jpg" alt="orange cat"></li>
        <li><img width="200" src="img/gray-cat.jpg" alt="gray cat"></li>
    </ul>

    <h2>Трішки тексту:</h2>
    <p>Котики можуть бути різних кольорів</p>
    <ol>
        <li>чорний</li>
        <li>сірий</li>
        <li>рижий</li>
        <li>бйлий</li>
    </ol>
    <p>та багато інших</p>

    <h2>Опитування:</h2>
    <p>Які котики подобаються Вам найбільше?</p>
    <label for="black"><input id="black" type="radio" name="color"> Чорні</label><br>
    <label for="gray"><input id="gray" type="radio" name="color"> Сірі</label><br>
    <label for="white"><input id="white" type="radio" name="color"> Білі</label><br>
    <label for="orange"><input id="orange" type="radio" name="color"> Рижі</label>
</body>
</html>
